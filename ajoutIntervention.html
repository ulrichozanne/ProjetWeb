  	<h1>Ajouter une intervention via le formulaire ci-dessous :</h1>

  	<form method="post" action="">
   	<p>
       <label>Numéro d'intervention</label> : <input type="text" name="numeroIntervent" id="numeroIntervent" /><br><br>
       <label>Nom</label> : <input type="text" name="nom" id="nom" /><br><br>
       <label>Adresse</label> : <input type="text" name="adresse" id="adresse" /><br><br>
       <label>Date</label> : <input type="text" name="dateVisite" id="dateVisite" /><br><br>
       <label>Heure</label> : <input type="text" name="heureVisite" id="heureVisite" /><br><br>
       <label>Numéro de série du matériel</label> : <input type="text" name="numSerie" id="numSerie" /><br><br>
       <label>Type de matériel</label> : <input type="text" name="libelleType" id="libelleType" /><br><br>
       <label>Temps passé</label> : <input type="text" name="tempsPasse" id="tempsPasse" /><br><br>
       <label>Commentaire</label> : <textarea name="commentaire" id="commentaire"></textarea><br><br>

       <input type="submit" value="Envoyer" />
   	</p>
	</form>
